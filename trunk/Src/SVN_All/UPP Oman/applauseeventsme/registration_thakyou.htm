function checkCheckBox(f)
{
		
	if (f.realname.value == "")

	}
	

	if (f.mobile.value == "") 
	{
		alert("Please fill in your Mobile No.")
		f.mobile.focus()
		return false
	}
	

	var valid = " ()+0123456789"
	var ok = "yes";
	var temp;
	if(f.mobile.value.length==0)
	ok="no";

	for (var i=0; i<f.mobile.value.length; i++) 
	{
		temp = "" + f.mobile.value.substring(i, i+1);
		if (valid.indexOf(temp) == "-1" ) 
		ok = "no";
	}

	if (ok == "no") 
	{
		
		alert("Please enter a Valid Telephone Number.  Eg: + (968) 9898900 " );
		f.mobile.focus();
		return false;
		
	}
	if (f.email.value.indexOf('@', 0) == -1) 
	{                                       
		alert("Please fill in your correct Email ")
		f.email.focus()
		return false
		
 		 return true;
}
	
	}
