<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<meta charset=utf-8 />
<style>
html{
  background:rgba(0,0,0,.8);
}
#stickyheader {
width: 100%;
height: 10px;
}
#stickyalias {
display: none;
height: 10px;
}
.logo_widget{
  padding:10px;
  position:relative;
  background:url(images/noise1.png), #ffe106;
  width:190px;
  height:150px;
  box-sizing:border-box;
  border-radius:5px;
  box-shadow:0 1px 12px rgba(0,0,0,.6);
}
.logo_widget:after{
	top:-5px;
	margin-top:-10px;
	width:0px;
	height:0px;
	content:"";
	position:absolute;
	border-top:10px solid rgba(0,0,0,0);
	border-left:10px solid #000;
	border-bottom:10px solid rgba(0,0,0,0);
	right:46%;
	transform:  rotate(270deg);
	-webkit-transform:  rotate(270deg);
	-moz-transform: rotate(270deg);
	-o-transform:  rotate(270deg);
	-ms-transform:  rotate(270deg);

}
.logo_widget:before{
  top:0;
  content:"";
  position:absolute;
  height:10px;
  width:100%;
  border-radius:0px 0px 0px 0px;
  background:url(images/u_c_b.jpg),#000;
  right:0;
  	-moz-box-shadow: -1px 3px 5px #000000;
	-webkit-box-shadow: -1px 3px 5px #000000;
	box-shadow: -1px 3px 5px #000000;
}
.i_bar{
	width:100%;
	background:#000;
	background-image:url(images/u_c_b.jpg);
}
.glare{
  position:absolute;
  width:190px;
  height:100px;
  margin-top:-50px;
  margin-left:-50px;
   -webkit-transform: rotate(-15deg);
  background:linear-gradient(110deg ,rgba(255,255,255,.2),rgba(255,255,255,.9));
  z-index:10;
}
.glare_wrapper{
  overflow:hidden;
  position:absolute;
  top:0;
  left:0;
  width:190px;
  height:120px;
  border-radius:5px;
}
.logo_img{
  z-index:1;
  position:relative;
  float: left;
  display:inline;
  border-radius:3px;
}
.logo_img:after{
  content:"";
  width:100%;
  height:1px;
  background:rgba(255,255,255,.8);
  position:absolute;
  bottom:0;
  left:0;
  margin-bottom:4px;
}
.logo_img img{
  border-radius:3px;
  box-shadow:inset 0 0 10px rgba(0,0,0,.9);
}
.i_name{
  padding:10px;
  overflow:hidden;
  font:20px Myriad Pro;
  text-shadow:0 1px 0px rgba(255,255,255,.8);
}

.text_f_logo{
  padding:10px;
  overflow:hidden;
  font:14px Myriad Pro;
  text-shadow:0 1px 0px rgba(255,255,255,.8);
}
.logo_space{
	width:100%;
	height:20px;
}
</style>
<script>

$(document).ready(function(){
$('.widget').animate({width: "show",
                      left:"-110px",
                     }, 700);
});

</script>
<script type="text/javascript">
$(function(){
// Check the initial Poistion of the Sticky Header
var stickyHeaderTop = $('#stickyheader').offset().top;
 
$(window).scroll(function(){
if( $(window).scrollTop() > stickyHeaderTop ) {
$('#stickyheader').css({position: 'fixed', top: '15px'});
$('#stickyalias').css('display', 'block');
} else {
$('#stickyheader').css({position: 'static', top: '0px'});
$('#stickyalias').css('display', 'none');
}
});
});
</script>
